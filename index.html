<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
    <!-- Sử dụng CDN cho Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <!-- Bootstrap JS Bundle (bao gồm Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <img src="./image/website.png" alt="" width="100%" height="350px">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <nav class="navbar">
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link" href="#">Trang chủ</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal"
                                data-bs-target="#myModal">Đăng ký</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th colspan="18" class="text-center">LIST OF MEMBERS</th>
                        </tr>
                        <tr>
                            <th>STT</th>
                            <th>Họ và tên</th>
                            <th>Giới tính</th>
                            <th>Số điện thoại</th>
                            <th>Ngày sinh</th>
                            <th>Đia chỉ</th>
                            <th>Khóa học</th>
                            <th>Học phí</th>
                        </tr>
                    </thead>
                    <tbody id="tBcontent">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">THÔNG TIN SINH VIÊN</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <table class="p-2">
                                <tr>
                                    <td>Họ và tên</td>
                                    <td>
                                        <input type="text" id="txtTen">
                                        <span id="erTen">*</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Số điện thoại</td>
                                    <td>
                                        <input type="text" id="txtSDT">
                                        <span id="erSDT">*</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Ngày sinh</td>
                                    <td>
                                        <input type="date" id="Ngay">
                                        <span id="erNgay">*</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Địa chỉ</td>
                                    <td>
                                        <input type="text" id="txtDC">
                                        <span id="erDC">*</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Bạn muốn tham khảo khóa nào?</td>
                                    <td>
                                        <select id="slKhoa">
                                            <option value="2 tuần">Khóa 2 tuần</option>
                                            <option value="4 tuần">Khóa 4 tuần</option>
                                            <option value="6 tuần">Khóa 6 tuàn</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Học phí</td>
                                    <td>
                                        <input type="text" id="txtHP" disabled>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Anh đại diện</td>
                                    <td>
                                        <input type="file" style="width: 350px;height: 35px;">
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary text-white w-100" data-bs-dismiss="modal"
                            id="btnDK">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script></script>
</body>

</html>
