<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript HTML DOM</h2>
    <p>Finding HTML Elements Using <b>document.forms</b>.</p>

    <form id="frm1" action="">
        First name: <input type="text" name="fname" value="Donald"><br>
        Last name: <input type="text" name="lname" value="Duck123"><br><br>
        <input type="submit" value="Submit" onclick="myFunction(event)">
    </form>

    <p>These are the values of each element in the form:</p>
    <p id="demo"></p>

    <script>
        const x = document.forms["frm1"];

        function myFunction(event) {
            event.preventDefault(); // Ngăn hành vi submit mặc định
            let text = "";
            for (let i = 0; i < x.length - 1; i++) {
                text += x.elements[i].value + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>

</html>
